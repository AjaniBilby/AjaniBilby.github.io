site_name: Ajani Bilby
site_url: https://www.ajanibilby.com/
site_description: Description
edit_uri: https://github.com/ajanibilby/AjaniBilby.github.io/tree/main/docs
theme:
  name: material
  custom_dir: overrides
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
    repo: fontawesome/brands/github-square
  features:
    - search.suggest
    - header.autohide
    - content.code.annotate
    - navigation.top
    - navigation.tabs
    - navigation.sticky
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: pink
      accent: purple
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: pink
      accent: purple
  language: en
extra_css:
  - stylesheets/extra.css
plugins:
  - search:
      prebuild_index: true
  # - offline
  - git-revision-date:
      enabled_if_env: CI
  - git-revision-date-localized:
      fallback_to_build_date: true
  - tags:
      tags_file: tags.md
markdown_extensions:
  - admonition
  - meta
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.details
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/ajani-b-00ba15156/
    - icon: fontawesome/brands/github
      link: https://github.com/AjaniBilby
    - icon: fontawesome/solid/envelope
      link: "mailto:me@ajanibilby.com"
copyright: Copyright &copy; 2021 Ajani James Bilby


nav:
  - Home: index.md
  - Projects: project.md
  - Blog: blog/index.md