site_name: Ajani Bilby
site_url: https://www.ajanibilby.com/
site_description: Description
edit_uri: https://github.com/AjaniBilby/AjaniBilby.github.io/blob/master/docs
theme:
  name: material
  custom_dir: overrides
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
    repo: fontawesome/brands/github-square
    logo: material/duck
  favicon: material/duck
  features:
    - search.suggest
    - header.autohide
    - content.code.annotate
    - navigation.top
    - navigation.tabs
    - navigation.sticky
  palette:
    - scheme: slate
      primary: pink
      accent: purple
  language: en

plugins:
  - search:
      prebuild_index: true
  # - offline
  - git-revision-date:
      enabled_if_env: CI
  - git-revision-date-localized:
      fallback_to_build_date: true
  - tags:
      tags_file: tags.md

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - meta
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/ajani-b-00ba15156/
    - icon: fontawesome/brands/github
      link: https://github.com/AjaniBilby
    - icon: fontawesome/solid/envelope
      link: "mailto:me@ajanibilby.com"
copyright: Copyright &copy; 2021 Ajani James Bilby


nav:
  - Home: index.md
  # - History: history.md
  - Projects: project/index.md
  - Blog: blog/index.md
  - Reading List: reading-list.md