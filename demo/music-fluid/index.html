<html>
	<head>
		<script>
			let pointDensity = 0.0001;
			let pointTurningSpeed = 0;
			let pointMovementSpeed = 0;
			let randomStartPoint = true;
			let pointGlow = true;
			let avoidStrength = 0.8;
			let pointScale = 1;

			window.addEventListener('load', ()=>{
				console.log(window.location.search.includes('transparent'));
				if (window.location.search.includes('transparent')) {
					document.body.style['background-color'] = "transparent";
				}
			});
		</script>

		<script src="./point.js"></script>
		<script src="./vector.js"></script>
	</head>
	<body style="margin: 0px; background-color: black;">

		<canvas id="heroBanner"></canvas>
		<div id="overlay" style="position: absolute; top:0px; left:0px; right:0px; bottom:0px; box-shadow: inset 0px 0px 50px 0px black;"></div>


		<div id="inputSpace" style="z-index: 3; position: absolute; top:0px; left:0px; background-color:white;">
			<div>
				<input type="file" id="audio" onchange="playFile(this)"/>
			</div>
			<div>
				<span>Point Density: </span><input type="number" value="0.000045" onchange="pointDensity = this.value">
			</div>
			<div>
				<span>Point Scale: </span><input type="number" value="1" onchange="pointScale = this.value">
			</div>
			<div>
				<span>Separation: </span><input type="number" value="0.8" onchange="avoidStrength = this.value">
			</div>
			<div>
				<span>Point Glow: </span><input type="checkbox" onchange="glow = this.checked" checked>
			</div>
			<div>
				<span>Start Points Center: </span><input type="checkbox" onchange="randomStartPoint = !this.checked">
			</div>
			<div>
				<button id="playBtn">Start</button>
				<audio style="display:none" id="sound" controls autostart="0"></audio>
			</div>
		</div>


		<script src="./audio.js"></script>
		<script src="./script.js"></script>
	</body>
</html>
